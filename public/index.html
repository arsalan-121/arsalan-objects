<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <h1 class="fs-2 text-center bg-success" style="color: lightcyan">
      STUDENT DATA
    </h1>

    <table class="table table-primary">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Father Name</th>
          <th scope="col">Age</th>
          <th scope="col">Roll No</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody id="all"></tbody>
    </table>

    <h1 class="fs-2 text-center bg-danger" style="color: cyan">
      Check Result By Student Roll Number
    </h1>

    <br />

    <div class="input-group mb-10">
      <input
        id="stdresult"
        type="text"
        class="form-control"
        placeholder="Search By Roll Num"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        onclick="stdchck()"
      >
        Button
      </button>
    </div>

    <br />

    <table class="table table-warning">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Father Name</th>
          <th scope="col">Age</th>
          <th scope="col">Roll No</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody id="stdresult1"></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
